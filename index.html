<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>To Do!</h1>
    </header>
    <main>
        <div id="projects" class="side">
            <div id="buttonContainer">
                <button id="projectBtn">New Project</button>
                <button id="todoBtn">New To-Do</button>
            </div>
            <form action="" id="projectForm" class="hidden">
                <label for="projectTitle">Title</label>
                <input type="text" id="projectTitle">
                <label for="description">Description</label>
                <input type="text" id="description">
                <input type="button" id="projectSubmitBtn" value="Submit">
            </form>
            <div id="projectList" class="list">

            </div>
        </div>
        <div id="todos" class="side">
            <form action="" class="hidden" id="todoForm">
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate">
                <fieldset>
                    <legend>Priority</legend>
                    <input type="radio" id="low" name="priority" checked>
                    <label for="low">Low</label>
                    <input type="radio" id="medium" name="priority">
                    <label for="medium">Medium</label>
                    <input type="radio" id="high" name="priority">
                    <label for="high">High</label>
                </fieldset>
                <label for="projects">Project:</label>
                <select name="projects" id="projectSelect">
                    <!-- <option value="untitled">Untitled</option> -->
                </select>
                <input type="button" id="todoSubmitBtn" value="Submit">
            </form>
            <div id="todoList" class="list">

            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
