<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>To Do!</h1>
        <div class="rainbow"></div>
    </header>
    <main>
        <div id="projects" class="side">
            <h2>Your Projects</h2>
            <div id="projectList" class="list"></div>
            <div id="projectBtn" class="formSelector">
                <p>+ New Project</p>
            </div>
            <form action="" id="projectForm" class="hidden">
                <div class="formSection">
                    <label for="projectTitle">Title</label>
                    <input type="text" id="projectTitle">
                </div>
                <div class="formSection">
                    <label for="description">Description</label>
                    <input type="text" id="description">
                </div>
                <div iclass="formSection">
                    <input type="button" id="projectSubmitBtn" value="Submit" class="submitBtn">
                    <input type="button" id="projectCancelBtn" value="Cancel" class="cancelBtn">
                </div>
            </form>
        </div>
        <div id="todos" class="side">
            <div id="todoList" class="list"></div>
            <div id="todoBtn" class="formSelector">
                <p>+ New To-do</p>
            </div>
            <form action="" class="hidden" id="todoForm">
                <div class="formSection">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div class="formSection">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate">
                </div>
                <div class="formSection">
                <fieldset>
                    <legend>Priority</legend>
                    <input type="radio" id="low" name="priority" value="Low">
                    <label for="low">Low</label>
                    <input type="radio" id="medium" name="priority" value="Medium">
                    <label for="medium">Medium</label>
                    <input type="radio" id="high" name="priority" value="High">
                    <label for="high">High</label>
                </fieldset>
                </div>
                <div class="formSection">
                    <label for="projects">Project:</label>
                    <select name="projects" id="projectSelect">
                    </select>
                </div>
                <div class="formSection">
                    <input type="button" id="todoSubmitBtn" value="Submit" class="submitBtn">
                    <input type="button" id="todoCancelBtn" value="Cancel" class="cancelBtn">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
